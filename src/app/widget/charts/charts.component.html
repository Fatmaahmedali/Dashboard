<div *ngIf="item.chartType === 'pie'" class="chart-container">
  <highcharts-chart
  [Highcharts]="Highcharts"
  [options]="currentChartOptions"
    style="width: 100%; height: 100%; display: block;"
  ></highcharts-chart>
</div>
<div class="" id="quick-info" *ngIf="item.chartType === 'data'">
  <div class="block">
    <h2>Quick stats</h2>
    <div class="quick-stats">
      <strong>Today:</strong>
      <span>78</span>
    </div>
    <div class="quick-stats">
      <strong>This month:</strong>
      <span>459</span>
    </div>
    <div class="quick-stats">
      <strong>All time:</strong>
      <span>54k</span>
    </div>
    <div class="quick-stats">
      <strong>Bounce rate:</strong>
      <span>81.08%</span>
    </div>
    <div class="quick-stats">
      <strong>Session duration:</strong>
      <span>00:01:41</span>
    </div>
    <div class="quick-stats">
      <strong>New session:</strong>
      <span>63.86%</span>
    </div>
  </div>
</div>
