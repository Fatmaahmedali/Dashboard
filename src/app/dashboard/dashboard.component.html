
<gridster [options]="options">
  <gridster-item *ngFor="let item of items; let i = index" [item]="item">
    <app-pie [item]="item"></app-pie>
    <app-charts [item]="item"></app-charts>
    <app-radar [item]="item"></app-radar>
    <app-area [item]="item"></app-area>
  </gridster-item>
</gridster>
